<!DOCTYPE html>

<!-- Accessibility flaw: no language attribute -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us — A Simple Sample Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif; padding: 2em;">
    <header>
        <h1>Contact Us</h1>
    </header>

    <main style="flex: 1;">
        <!-- Accessibility flaw: no form labels -->
        <form>
            <input type="text" name="name" placeholder="Name"><br><br>
            <input type="email" name="email" placeholder="Email"><br><br>
            <textarea name="message" placeholder="Your message"></textarea><br><br>
            <button>Send</button>
        </form>

        <!-- Accessibility flaw: image with no alt and no context -->
        <img src="https://www.w3.org/Icons/w3c_home" width="100" height="100">

        <!-- Accessibility flaw: link opens in new tab without warning -->
        <p>Visit our <a href="https://example.com" target="_blank">external partner</a>.</p>

        <!-- Accessibility flaw: emoji used without text alternative -->
        <p>📞 📧 🏢</p>

        <!-- Accessibility flaw: poor contrast -->
        <p style="color: #ddd; background-color: white;">
            We typically respond within 24 hours.
        </p>
    </main>
</body>
</html>
